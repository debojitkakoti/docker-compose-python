version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: your_database
      MYSQL_USER: your_username
      MYSQL_PASSWORD: your_password

  python-binary:
    depends_on:
      - db
    image: paython/devops:latest
    links:
      - db
    ports:
      - "8080:8080"
    restart: always
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: your_username
      MYSQL_PASS: your_password
      GIN_MODE: release
      PORT: 8080
    command: ./rpy_binary
